<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixar Wars</title>
</head>
<body>
    <h1>Favorite Pixar Movie</h1>
    <form action="/vote" method="POST">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Name"></input><br><br>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" placeholder="Age"></input><br><br>
        <select name="movie">
            <option hidden selected disabled >Select Movie</option>
            <option>Toy Story</option>
            <option>Monsters Inc</option>
            <option>The Incredibles</option>
        </select>
        <br><br>
        <input type="submit" value="Vote">
    </form>
</body>
</html>
